    <img src="help.png">

<!--Encabezado de la pagina-->
<h1 class="TituloPrincipal">Lista de la Compra</h1>
<div class="Caja-Lista">
<!--FIN Encabezado de la pagina-->




<!--Lista de Tarea con Hora-->
<div class="list roundBorder">
    <div class="date">
        <div class="dateRight">
            <div id="dateNumber"></div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
        </div>
        <div id="dateText"></div>
    </div>
    <form onsubmit="addNewTask(event)" >
        <input type="text" id="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
        <button type="submit" class="addTaskButton">+</button>
        <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
    </form>
    <div id="tasksContainer"></div>
</div>
<!--FIN de Lista de Tarea con Hora-->
</div>


<script src='Funcionalidad.js'></script>
